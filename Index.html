        .apps-grid {

        .app-card {

    </style>
</head>
<body>

    <script>

            },
            {

                category: "text",
                icon: "üß†",

            },
            {

                category: "image",

                features: ["Art g√©n√©ratif", "Styles vari√©s", "Haute qualit√©", "Communaut√© active"]
            },
            {
                title: "DALL-E 3",
                description: "Cr√©ateur d'images par OpenAI capable de g√©n√©rer des visuels d√©taill√©s et pr√©cis √† partir de texte.",
                category: "image",
                icon: "üñºÔ∏è",
                features: ["Images r√©alistes", "Compr√©hension fine", "Int√©gration ChatGPT", "√âdition d'images"]
            },
            {
                title: "GitHub Copilot",
                description: "Assistant de programmation qui sugg√®re du code en temps r√©el dans votre √©diteur.",
                category: "code",
                icon: "‚ö°",

            },
            {
                title: "Cursor",

                category: "business",
                icon: "üìà",

            },
            {
                title: "Copy.ai",
                description: "G√©n√©rateur de contenu marketing et publicitaire pour tous types d'entreprises.",
                category: "business",
                icon: "‚úçÔ∏è",
                features: ["Copywriting", "Posts r√©seaux sociaux", "Emails marketing", "Product descriptions"]
            },
            {
                title: "RunwayML",

                category: "creative",

            },

        let currentCategory = 'all';
        let searchQuery = '';

        function renderApps() {
            const grid = document.getElementById('appsGrid');
            const noResults = document.getElementById('noResults');
            
            const filteredApps = apps.filter(app => {
                const matchesCategory = currentCategory === 'all' || app.category === currentCategory;
                const matchesSearch = searchQuery === '' || 
                    app.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    app.description.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filteredApps.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = filteredApps.map(app => `
                <div class="app-card">
                    <div class="app-icon">${app.icon}</div>
                    <div class="app-category">${getCategoryName(app.category)}</div>
                    <h3 class="app-title">${app.title}</h3>
                    <p class="app-description">${app.description}</p>
                    <ul class="app-features">
                        ${app.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                    <button class="try-btn" onclick="tryApp('${app.title}')">Explorer cette app</button>
                </div>
            `).join('');
        }

        function getCategoryName(category) {
            const names = {
                'text': 'Texte',
                'image': 'Image',
                'code': 'Code',
                'business': 'Business',
                'creative': 'Cr√©atif'
            };
            return names[category] || category;
        }

        function tryApp(appName) {

                'Claude': 'https://claude.ai',
                'Midjourney': 'https://www.midjourney.com',
                'DALL-E 3': 'https://openai.com/dall-e-3',
                'GitHub Copilot': 'https://github.com/features/copilot',
                'Cursor': 'https://cursor.sh',

                'Stable Diffusion': 'https://stability.ai',
                'Notion AI': 'https://www.notion.so/product/ai',
                'Synthesia': 'https://www.synthesia.io'
            };
            
            const url = appUrls[appName];
            if (url) {

            } else {
                alert(`‚ÑπÔ∏è ${appName} - Plus d'infos bient√¥t disponibles !`);
            }
        }

        // Event listeners
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderApps();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderApps();
        });

        // Animation au chargement
        window.addEventListener('load', () => {
            renderApps();
            
            // Animation des cartes au chargement
            setTimeout(() => {
                document.querySelectorAll('.app-card').forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(50px)';
                    setTimeout(() => {
                        card.style.transition = 'all 0.6s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }, 100);
        });
    </script>
</body>
